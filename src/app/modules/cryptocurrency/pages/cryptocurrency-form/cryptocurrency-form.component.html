<div class="container">
    <div class="form-container">
        
        <form [formGroup]="cryptocurrencyForm" class="responsive-form">
            <h1 style="color: #df0081;">{{isEditing?'Editar':'Crear'}} Criptomoneda</h1>
            <div class="form-group">
              <label for="code">Código</label>
              <input type="text" id="code" name="code" formControlName="code"/>
            </div>
            <div class="form-group">
              <label for="name">Nombre</label>
              <input type="text" id="name" name="name"  formControlName="name"/>
            </div>
            <div class="form-group">
                <label for="symbol">Símbolo</label>
                <input type="text" id="symbol" name="symbol"  formControlName="symbol"/>
              </div>
            <div class="form-group">
              <label for="description">Descripción</label>
              <textarea id="description" name="description" formControlName="description"></textarea>
            </div>
            <div class="form-group" style="flex-direction: row;">
              <button type="submit" [disabled]="!cryptocurrencyForm.valid" (click)="saveChanges()">Guardar</button>
              <button type="submit" style="background-color: #f9f9f9; color:#df0081" (click)="goToList()">Regresar</button>
            </div>
          </form>
    </div>
</div>
